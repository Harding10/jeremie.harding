<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Mes Projets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: 0, transform: 'translateY(20px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .glass-card {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        .project-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.15);
        }

        .tech-badge {
            transition: all 0.2s ease;
        }

        .project-card:hover .tech-badge {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gradient-text {
            background-image: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
        }

        .filter-btn {
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
        }

        .project-image {
            transition: transform 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .project-card:hover .project-image {
            transform: scale(1.05);
        }
    </style>
</head>
<header class="flex items-center justify-between p-4 bg-white shadow">
    <h1 class="text-xl font-bold"><i class="fas fa-leaf logo-icon"></i><span
            class="text-blue-900 gap-2"><a href="index.html">Portfolio</a></span></h1>
    <i class="fa-solid fa-turn-left" style="color: #070984;"><a href="index.html">retour</a></i>
</header>

<body class="bg-gray-50 font-sans antialiased">

    <!-- Projects Section -->
    <section id="projects" class="py-20 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        <div class="text-center mb-16 animate-fade-in">
            <h2 class="text-3xl md:text-5xl font-bold mb-4">Mes <span class="gradient-text">projets</span></h2>
            <div class="w-24 h-1.5 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 mx-auto rounded-full">
            </div>
            <p class="mt-6 text-lg text-gray-600 max-w-2xl mx-auto">Découvrez mes réalisations classées par catégorie
            </p>
        </div>

        <!-- Filtres -->
        <div class="flex flex-wrap justify-center gap-3 mb-12">
            <button
                class="filter-btn px-5 py-2 rounded-full bg-white border border-gray-200 shadow-sm hover:shadow-md active"
                data-filter="all">
                <i class="fas fa-th mr-2"></i>Tous
            </button>
            <button class="filter-btn px-5 py-2 rounded-full bg-white border border-gray-200 shadow-sm hover:shadow-md"
                data-filter="mini-projet">
                <i class="fas fa-globe mr-2"></i>mini-projet
            </button>
            <button class="filter-btn px-5 py-2 rounded-full bg-white border border-gray-200 shadow-sm hover:shadow-md"
                data-filter="web">
                <i class="fas fa-globe mr-2"></i>Sites Web
            </button>
            <button class="filter-btn px-5 py-2 rounded-full bg-white border border-gray-200 shadow-sm hover:shadow-md"
                data-filter="app">
                <i class="fas fa-mobile-alt mr-2"></i>Applications
            </button>
            <button class="filter-btn px-5 py-2 rounded-full bg-white border border-gray-200 shadow-sm hover:shadow-md"
                data-filter="design">
                <i class="fas fa-paint-brush mr-2"></i>Design
            </button>
            <button class="filter-btn px-5 py-2 rounded-full bg-white border border-gray-200 shadow-sm hover:shadow-md"
                data-filter="software">
                <i class="fas fa-laptop-code mr-2"></i>Logiciels
            </button>
        </div>

        <!-- Grille de projets -->
        <div class="grid grid-cols-1.5 md:grid-cols-2   lg:grid-cols-3 gap-8" id="projects-grid">
            <!-- Les projets seront injectés ici par JavaScript -->
        </div>


    </section>

    <script>
        // Données des projets
        const projects = [
            {
                id: 1,
                title: "Kivip E-commerce",
                description: "Plateforme complète de vente en ligne avec système de paiement sécurisé et gestion des stocks.",
                image: "photo/Kivip.png",
                technologies: ["Firebase", "JavaScript", "Tailwind CSS"],
                category: "web",
                link: "https://kivip.vercel.app/",
                icon: "globe",
                status: "En ligne"
            },
            {
                id: 2,
                title: "jeux web clavier RapIdfy",
                description: "Bienvenue sur RapIdfy !\nNotre application en ligne est conçue pour vous aider à taper plus rapidement au clavier.\nGrâce à des exercices simples et adaptés à votre niveau,\nvous pourrez améliorer votre vitesse et votre précision en un rien de temps.\nCommencez dès maintenant et devenez un pro du clavier avec RapIdfy !",
                image: "photo/RapIdfy.png",
                technologies: ["HTML", "CSS", "JavaScript"],
                category: "web",
                link: "https://harding10.github.io/rapidfy.github.com/",
                icon: "globe",
                status: "Disponible"
            },

            {
                id: 3,
                title: "API RESTful",
                description: "J'ai développé une API RESTful complète utilisant le framework Laravel, déployée sur Railway.app. Cette API implémente un système de gestion de posts avec authentification sécurisée.",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrQHVAKk9F6iM2_JNGAAPV1mSBQB1o525qiDzN7A9SYwA29DVy2WFmWakzvdOMcndalaA&usqp=CAU",
                technologies: [" Laravel (Framework PHP)" ,"Laravel Sanctum (Authentification par token)", "MySQL(Base de données)", "Railway.app (Hébergement)"],
                category: "software",
                link: "https://api-laravel-production-4098.up.railway.app/",
                icon: "server",
                status: "API v1.2"
            },

            
            {
                id: 4,
                title: "Système de Design",
                description: "Bibliothèque de composants UI pour maintenir une cohérence visuelle sur toutes les plateformes.",
                image: "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80",
                technologies: ["Figma", "Storybook", "Tailwind"],
                category: "design",
                link: "#",
                icon: "paint-brush",
                status: "UI Kit"
            },
            {
                id: 5,
                title: "Dashboard Analytics",
                description: "Tableau de bord interactif pour la visualisation et l'analyse de données complexes.",
                image: "https://images.unsplash.com/photo-1467232004584-a241de8bcf5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1469&q=80",
                technologies: ["Vue.js", "D3.js", "Python"],
                category: "software",
                link: "#",
                icon: "chart-line",
                status: "Version 2.0"
            },

            {
                id: 6,
                title: "Jeu Éducatif",
                description: "Jeu interactif pour enfants avec apprentissage des mathématiques et suivi des progrès.",
                image: "https://images.unsplash.com/photo-1635070041078-e363dbe005cb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80",
                technologies: ["Unity", "C#", "Firebase"],
                category: "mini-projet",
                link: "#",
                icon: "gamepad",
                status: "iOS/Android"
            }
        ];

        // Fonction pour afficher les projets
        function displayProjects(filter = 'all') {
            const grid = document.getElementById('projects-grid');
            grid.innerHTML = '';

            const filteredProjects = filter === 'all'
                ? projects
                : projects.filter(project => project.category === filter);

            if (filteredProjects.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-folder-open text-4xl text-gray-400 mb-4"></i>
                        <p class="text-xl text-gray-600">Aucun projet trouvé dans cette catégorie</p>
                    </div>
                `;
                return;
            }

            filteredProjects.forEach((project, index) => {
                const projectEl = document.createElement('div');
                projectEl.className = `project-card glass-card rounded-xl overflow-hidden relative animate-fade-in`;
                projectEl.style.animationDelay = `${index * 0.1}s`;

                // Détermine la couleur en fonction de la catégorie
                let colorClass;
                switch (project.category) {
                    case 'mini-projet': colorClass = 'blue'; break;
                    case 'web': colorClass = 'blue'; break;
                    case 'app': colorClass = 'purple'; break;
                    case 'design': colorClass = 'pink'; break;
                    case 'software': colorClass = 'green'; break;
                    default: colorClass = 'blue';
                }

                projectEl.innerHTML = `
                    <div class="h-64 overflow-hidden relative group">
                        <div class="absolute inset-0 bg-gradient-to-t from-${colorClass}-950/80 to-transparent z-10"></div>
                        <img src="${project.image}" alt="${project.title}" 
                            class="w-full h-full object-cover project-image">
                        <div class="absolute bottom-4 left-4 z-20">
                            <span class="inline-block px-3 py-1 bg-${colorClass}-600/90 text-white text-sm rounded-full shadow-md">
                                ${project.status}
                            </span>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="flex items-center mb-4">
                            <div class="w-12 h-12 rounded-full bg-${colorClass}-500/10 flex items-center justify-center mr-4 hover:scale-110 transition-transform">
                                <i class="fas fa-${project.icon} text-${colorClass}-400 text-xl"></i>
                            </div>
                            <div>
                                <h3 class="text-xl font-semibold text-white">${project.title}</h3>
                                <p class="text-sm text-${colorClass}-400 capitalize">${project.category === 'app' ? 'Application' : project.category === 'web' ? 'Site Web' : project.category === 'software' ? 'Logiciel' : 'Design'}</p>
                            </div>
                        </div>
                        <p class="text-gray-400 mb-4">${project.description}</p>
                        <div class="flex flex-wrap gap-2">
                            ${project.technologies.map(tech => `
                                <span class="tech-badge px-3 py-1 bg-${colorClass}-900/50 text-${colorClass}-400 rounded-full text-xs">
                                    ${tech}
                                </span>
                            `).join('')}
                        </div>
                        <div class="mt-6 pt-4 border-t border-gray-700/50 flex justify-between items-center">
                            <a href="${project.link}" target="_blank" class="text-${colorClass}-400 hover:text-${colorClass}-300 transition-colors">
                                <i class="fas fa-external-link-alt mr-2"></i> Voir le projet
                            </a>
                            <button class="text-gray-400 hover:text-white transition-colors project-detail-btn" data-project-id="${project.id}">
                                <i class="fas fa-ellipsis-h"></i>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(projectEl);
            });
        }

        // Gestion des filtres
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                // Met à jour l'état actif des boutons
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('active', 'bg-gradient-to-r', 'from-blue-600', 'to-purple-600', 'text-white');
                    b.classList.add('bg-white', 'border', 'border-gray-200');
                });

                this.classList.add('active');
                this.classList.remove('bg-white', 'border', 'border-gray-200');

                // Filtre les projets
                const filter = this.dataset.filter;
                displayProjects(filter);
            });
        });

        // Animation au scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            displayProjects();

            // Observe les projets pour les animations
            document.querySelectorAll('.project-card').forEach(card => {
                observer.observe(card);
            });
        });

        // Gestion des clics sur les détails des projets (à compléter selon vos besoins)
        document.addEventListener('click', function (e) {
            if (e.target.closest('.project-detail-btn')) {
                const projectId = e.target.closest('.project-detail-btn').dataset.projectId;
                showProjectDetails(projectId);
            }
        });
        // Fonction pour afficher la modale de détails
        function showProjectDetails(projectId) {
            const project = projects.find(p => p.id === parseInt(projectId));
            if (!project) return;

            // Créer la modale
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 z-50 overflow-y-auto';
            modal.innerHTML = `
                <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
                    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                        <div class="absolute inset-0 bg-gray-900 opacity-75"></div>
                    </div>
                    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full">
                        <div class="bg-gradient-to-br from-gray-900 to-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div class="w-full">
                                    <div class="mt-3 text-center sm:mt-0 sm:text-left">
                                        <div class="flex justify-between items-center mb-4">
                                            <h3 class="text-2xl leading-6 font-semibold text-white">
                                                ${project.title}
                                            </h3>
                                            <button class="modal-close text-gray-400 hover:text-white">
                                                <i class="fas fa-times text-xl"></i>
                                            </button>
                                        </div>
                                        <div class="mb-6">
                                            <img src="${project.image}" alt="${project.title}" class="w-full h-64 object-cover rounded-lg mb-4">
                                        </div>
                                        <div class="space-y-4">
                                            <div>
                                                <h4 class="text-lg font-medium text-white mb-2">Description</h4>
                                                <p class="text-gray-300">${project.description}</p>
                                            </div>
                                            <div>
                                                <h4 class="text-lg font-medium text-white mb-2">Technologies utilisées</h4>
                                                <div class="flex flex-wrap gap-2">
                                                    ${project.technologies.map(tech => `
                                                        <span class="px-3 py-1 bg-blue-900/50 text-blue-400 rounded-full text-sm">
                                                            ${tech}
                                                        </span>
                                                    `).join('')}
                                                </div>
                                            </div>
                                            <div>
                                                <h4 class="text-lg font-medium text-white mb-2">Statut</h4>
                                                <span class="inline-block px-3 py-1 bg-green-600/20 text-green-400 rounded-full">
                                                    ${project.status}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-800 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                            <a href="${project.link}" target="_blank" 
                               class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                                Voir le projet
                            </a>
                            <button type="button" 
                                    class="modal-close mt-3 w-full inline-flex justify-center rounded-md border border-gray-700 shadow-sm px-4 py-2 bg-gray-700 text-base font-medium text-gray-300 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                                Fermer
                            </button>
                        </div>
                    </div>
                </div>
            `;

            // Ajouter la modale au body
            document.body.appendChild(modal);

            // Gérer la fermeture de la modale
            const closeModal = () => {
                modal.remove();
            };

            // Event listeners pour fermer la modale
            modal.querySelectorAll('.modal-close').forEach(btn => {
                btn.addEventListener('click', closeModal);
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // Fermer avec la touche Echap
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        }

        // Mettre à jour le gestionnaire de clic pour les détails
        document.addEventListener('click', function (e) {
            if (e.target.closest('.project-detail-btn')) {
                const projectId = e.target.closest('.project-detail-btn').dataset.projectId;
                showProjectDetails(projectId);
            }
        });
    </script>
</body>

</html>
